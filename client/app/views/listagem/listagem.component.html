<div class="container">
    <h1 class="text-center">Listagem de Fotos</h1>

    <div class="row">
        <div class="col-md-12">
            <form>
                    <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">
                            Nova foto
                        </a>
                    </span>
                </div> 
            </form>
        </div> <!-- fim col-md-12 -->
    </div> <!-- fim row -->

    <br>

    <div class="row">
        <painel *ngFor="let foto of fotos" titulo="{{foto.titulo}}" class="col-md-4">
            <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
        </painel>
    </div>
</div>
